name: Run Pytest

on:
  push:
    branches: [ "main", "dev"]
  pull_request:
    branches: [ "main"]


jobs:
  pytest1:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Esegui pytest
        run: |
          pytest -v 